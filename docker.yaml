- hosts: "{{ item }}"
  become: true
  tasks:
  
  - name: prerequisites
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
      state: latest
      update_cache: true
  
  - name: docker gpg key
    apt_key:
      url: "https://download.docker.com/linux/debian/gpg"
      state: present
  
  - name: docker apt repo
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/debian stretch stable"
      state: present
  
  - name: docker install
    apt:
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      state: latest
      update_cache: true
  
  - name: docker service
    service:
      name: docker
      state: started
  
  - name: "insecure registries"
    copy:
      src: ../resources/daemon.json
      dest: /etc/docker/daemon.json
  
  - name: "reload docker"
    service:
      name: docker
      state: reloaded

  
  - name: "install docker compose"
    hosts: all
    become: yes
    tasks:
    - name: prerequisites
      apt:
        pkg:
        - python3-pip
        - python-pip
        - git
        state: latest
        update_cache: yes
    - name: "docker"
      pip:
        name: docker
    - name: "json"
      pip:
        name: jsondiff
    - name: "yaml"
      pip:
        name: pyyaml
    - name: "install docker compose"
      pip:
        name: docker-compose
    - name: "docker service"
      service:
        name: docker
        state: started

  - name: "reload docker"
    service:
      name: docker
      state: reloaded